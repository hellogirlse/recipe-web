	<body>
		<header>

			<img id="logo" src="./img/logo.png" />
			<nav>

				<a href="kontakt.html">Kontakta oss</a>

		<div class="intro-container">

			<div class="intro-headline">
				<h1>Nyfiken på andra recept?</h1>
				<p class="ingress">Hör av dig till oss om du vill.</p>
			</div>

		</div>

		<div class="page-container">

			<div class="contact-form">

				<!-- OnSubmit ADDED DURING JS -->
				<form onsubmit="submitForm()">

					<label for="name">Namn</label>
					<input name="name" id="name" type="text" placeholder="Förnamn Efternamn" required/>

					<label for="mail">E-post</label>
					<input name="mail" id="mail" type="email" placeholder="exempel@epost.se" required/>

					<label for="message">Meddelande</label>
					<textarea name="message" id="message" placeholder="Skriv ett meddelande" required></textarea>

					<input type="submit" value="Skicka"/>

				</form>
			</div>

			<div class="contact-person">

				<img src="img/profile.jpg" />

				<h2>Hello Girl!</h2>
				<a href="tel:0700000000">070 000 00 00</a>
				<a href="mailto:hello@hellogirl.se""">hello@hellogirl.se</a>

			</div>
			
		</div>

		<footer>
			<p>Made with love by HelloGirl!</p>
		</footer>

	</body>
