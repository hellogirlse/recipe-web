<!DOCTYPE html>
<html>

	<head>
        
        <title>Hello Girl Recept!</title>
        <meta charset="utf-8">

	<body>
		<header>

			<img id="logo" src="./img/logo.png" />
			<nav>
				<a href="index.html">Hem</a>
				<a href="kontakt.html">Kontakta oss</a>
				<a href="https://www.hellogirl.se/" target="_blank">Hello Girl!</a>

		<div class="page-container">

			<h1 class="hero-title">Nyfiken på andra recept?</h1>
			<p class="ingress">Hör av dig om du vill.</p>

			<!-- OnSubmit ADDED DURING JS -->
			<form onsubmit="submitForm()">

				<label for="name">Namn</label>
				<input name="name" id="name" type="text" placeholder="Förnamn Efternamn" required/>

				<label for="mail">E-post</label>
				<input name="mail" id="mail" type="email" placeholder="exempel@epost.se" required/>

				<label for="message">Meddelande</label>
				<textarea name="message" id="message" placeholder="Skriv ett meddelande" required></textarea>

				<input type="submit" value="Skicka"/>

			</form>
			
		</div>

	</body>
